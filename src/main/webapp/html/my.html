<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script defer src="/js/my.js"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<div>
    <label for="page-size-selector">Count per page:</label>
    <select id="page-size-selector" onchange="update_page_size(this.value)">
        <option typeof="numeric" value=3 selected="selected">3</option>
        <option typeof="numeric" value=5>5</option>
        <option typeof="numeric" value=10>10</option>
        <option typeof="numeric" value=20>20</option>
    </select>
</div>
<table id="admin-table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
</table>
<div id="pages">Pages:</div>
<hr>
<h2>Create new account:</h2>
<form>
    <label for="post-name">Name:</label>
    <input type="text" id="post-name" name="name">
    <br>
    <label for="post-title">Title:</label>
    <input type="text" id="post-title" name="title">
    <br>
    <label for="post-race">Race:</label>
    <select id="post-race" name="race">
        <option value="HUMAN">HUMAN</option>
        <option value="DWARF">DWARF</option>
        <option value="ELF">ELF</option>
        <option value="GIANT">GIANT</option>
        <option value="ORC">ORC</option>
        <option value="TROLL">TROLL</option>
        <option value="HOBBIT">HOBBIT</option>
    </select>
    <br>
    <label for="post-profession">Profession:</label>
    <select id="post-profession" name="profession">
        <option value="WARRIOR">WARRIOR</option>
        <option value="ROGUE">ROGUE</option>
        <option value="SORCERER">SORCERER</option>
        <option value="CLERIC">CLERIC</option>
        <option value="PALADIN">PALADIN</option>
        <option value="NAZGUL">NAZGUL</option>
        <option value="WARLOCK">WARLOCK</option>
        <option value="DRUID">DRUID</option>
    </select>
    <br>
    <label for="post-level">Level:</label>
    <input type="number" min="0" max="100" id="post-level" name="level"/>
    <br>
    <label for="post-birthday">Birthday:</label>
    <input type="date" id="post-birthday" name="birthday" placeholder="dd-mm-yyyy"/>
    <br>
    <label for="post-banned">Banned:</label>
    <select id="post-banned" name="banned">
        <option value="true">true</option>
        <option value="false">false</option>
    </select>
    <p>
        <button type='button' onclick="postUser()">Save</button>
    </p>
</form>
</body>
</html>
